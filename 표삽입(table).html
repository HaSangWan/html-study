<html>
  <body>
    <p>
    tr은 행이다
    td는 각각 나누어줌
    td -> th로 바꾸면 강조 형식이됨
    이 두 가지는 table 안에 들어가야함
    테두리는 border
    thead는 제목같은거 ?
    tbody는 내용
    tfoot은 결과 ? 인가 
    </p>
  <table border = "2">
    <thead>
    <tr>
      <th>이름</th>    <th>성별</th>   <th>주소</th> <th>회비</th>
    </tr>
    </thead>

    <tbody>
    <tr>
      <td>최진혁</td>  <td>남자</td>  <td>성</td> <td>1000</td>
    </tr>
    <tr>
      <td>최유빈</td>  <td>여</td>  <td>성</td> <td>500</td>
    </tr>
    </tbody>
    <tfoot>
      <td>합</td>  <td></td>  <td></td> <td>1500</td>
    </tfoot>
  </table>
  </body>
</html>
