<html>
  <head>
    <title>dropdown list는 제한된 공간안에서 여러가지의 선택지를 선택 할 수 있는 기능</title>
    (select는 선택 할 수 있게 하는 기능 , option은 콤보박스를 만드는것 )
    (select name="color2" multiple 멀티플을 넣으면 다중선택이 가능한데 컨트롤을 누르고 선택을 하면 다중선택가능)
  </head>

  <body>
    <form action="localhost/....">
    <h1>색상</h1>
    <select name="color">
      <option value="red">붉은색</option>
      <option value="black">검은색</option>
      <option value="blue">파란색</option>
    </select>
    <h1>색상(다중선택.)</h1>
    <select name="color2" multiple>
      <option value="red">붉은색</option>
      <option value="black">검은색</option>
      <option value="blue">파란색</option>
    </select>
    <input type="submit">
    </form>
  </body>
</html>
