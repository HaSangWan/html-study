<html>
  <head>
      label은 무언가의 이름표라는 의미이고, 그 무언가를 정해 줄 때 for을 사용한다.
      <p>label을 붙이고 text 글자를 클릭하면 빈칸이 활성화 된게 된다..</p>
  </head>

  <body>
    <form action="www.naver.com">
      <p>
        <label for ="id_txt" >text(input 태그의 이름표이다. for => id)</label>:
        <input id ="id_txt" type="text" name="id" value ="">
      </p>

      <p>
        <label>password:
          <input id = "pass_txt" type="password" name="password" value="">
        </label>
      </p>

      <p> <label>
        붉은색(붉은색 글자만 클릭해도 체크박스가 클릭 됨.) <input type="checkbox" name="" value="red">
      </label>
      </p>
    </form>

  </body>
</html>
