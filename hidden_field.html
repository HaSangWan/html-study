<html>

  <head>
    <title>눈에 보이지않지만 서버쪽으로 데이터를 전송해야하는데 딱히 ui가 필요없거나 몰래 서버쪽으로 데이터를 전송하는 경우 사용함</title>
  </head>

  <body>
    <form action="naver.com">
      <input type="text" name="id">
      <input type="hidden" name="hide" value="egoing"> 화면상에 존재가 되지않음. 하지만 눈에 보이지않지만 name은 hide value는 egoing 이라는 데이터가 존재함, 전송버튼을 누르면 이 데이터가 전송이됨
      <input type="submit" name="" value="제출">


    </form>
  </body>
</html>
