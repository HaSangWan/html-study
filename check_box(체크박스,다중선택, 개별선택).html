<html>

  <head>
    <title>name이 같으면 그룹핑이 된다.</title>
  </head>

  <body>
    <form action="www.naver.com">

    <h1>색상(단일선택.)</h1>
      <p>
      붉은색:<input type="radio" name ="color" value = "red"> (라디오버튼 클릭해서 선택 할 수 있는.)
      검은색:<input type="radio" name ="color" value = "black"> (name을 같은 것으로 하면 하나 누르면 라이도버튼하나가 비활성화 이런식으로 됨)
      </p>


    <h1> 사이즈(다중선택, 체크박스)</h1>
      <p>
      95:<input type="checkbox" name ="size" value="95">
      100:<input type="checkbox" name ="size"value="100">
      110:<input type="checkbox" name ="size"value="110">
      </p>

    <input type="submit">
    </form>
  </body>

</html>
